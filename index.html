<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Seth Ward & The Silence</title>
		<link rel="stylesheet" href="SWSindex.css">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&display=swap" rel="stylesheet">
		<link rel="shortcut icon" href="skull_icon.ico" type="image/x-icon"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script type="text/javascript" src="functions.js"></script>
		<script type="text/javascript" src="shows.js"></script>
	</head>
	<div class="page_head">
		<div id="link_box">
		</div>
		<div class="logo">
			<img src="swslogo.png" style="display:block;margin-left:auto;margin-right:auto;height:100%;width:auto">
		</div>
		<div id="media">
		</div>
	</div>
	<div class="dropdown">
		<div id="myDropdown" class="dropdown-content">
			<a href="music.html">music</a>
			<a href="photos.html">photos</a>
			<a href="bio.html">bio</a>
			<div id="menu_media">
				<a href='https://www.facebook.com/Sethwardmusic/' target='blank'>
					<img class='menuMediaLinks' src='facebook.png'>
				</a>
				<a href='https://open.spotify.com/artist/55kr1RaQ3UONiM6f2AzeHt' target='blank'>
					<img class='menuMediaLinks' src='spotify.png'>
				</a>
				<a href='https://www.youtube.com/channel/UCAw3JHYo2YXhL5hu62ZqD3A' target='blank'>
					<img class='menuMediaLinks' src='youtube.png'>
				</a>
				<a href='https://music.apple.com/us/artist/seth-ward/1455880387' target='blank'>
					<img class='menuMediaLinks' src='apple_music.png'>
				</a>
			</div>
		</div>
	</div>
	<div id="bandphoto">
	</div>
	<div class="album">
		<div class="album1">
			<img src="album_art.jpg" style="position:absolute;height:100%;width:auto">
		</div>
		<div class="album2">
			<img src="album_details2.png" style="position:absolute;height:100%;width:auto;">
		</div>
	</div>
	<div style="width:70vw;min-width:320px;height:7vw;min-height:50px;margin-bottom:3vw;margin-left:auto;margin-right:auto;">
		<img src="shows_title.png" style="display:block;margin:auto;height:100%;width:auto;">
	</div>
	<div id="show_block">
	
	</div>
	<script>
	var show_i;
	for (show_i of Object.keys(shows)) {
		var show = shows[show_i];;
		var showText = "<a class='show' href='show_detail.html?"+show_i+"'>"
		showText += "<div class='date'>"+show.date+"</div>"
		showText += "<div class='venue'>"+show.venue+"</div>"
		showText += "<div class='city'>"+show.city+"</div>"
		showText +="</a>"
		$("#show_block").append(showText);
	}
	function showMenu() {
		document.getElementById("myDropdown").classList.toggle("show");
	}
	window.onclick = function(event) {
		if (!event.target.matches('.media_links')) {
			var dropdowns = document.getElementsByClassName("dropdown-content");
			var i;
			for (i = 0; i < dropdowns.length; i++) {
				var openDropdown = dropdowns[i];
				if (openDropdown.classList.contains('show')) {
					openDropdown.classList.remove('show');
				}
			}
		}
	}
	function headerWide() {
		$("#bandphoto").empty();
		$("#bandphoto").append("<img src='RoadsidePhotoNarrow.jpg' style='width:100%;height:auto'>");
		strLinks = "<div class='link_inner'>"
		strLinks += "<a class='pagelinks' href='shows.html'>music</a>"
		strLinks += "<a class='pagelinks' href='shows.html'>news</a>"
		strLinks += "<a class='pagelinks' href='photos.html'>photos</a></div>"
		$("#link_box").append(strLinks);
		$("#media").empty();
		strMedia = "<div class='link_inner'>"
		strMedia += "<a href='https://www.facebook.com/Sethwardmusic/' target='blank'>"
		strMedia += "<img class='media_links' src='facebook.png'></a>"
		strMedia += "<a href='https://www.youtube.com/channel/UCAw3JHYo2YXhL5hu62ZqD3A' target='blank'>"
		strMedia += "<img class='media_links' src='youtube.png'></a>"
		strMedia += "<a href='https://open.spotify.com/artist/55kr1RaQ3UONiM6f2AzeHt' target='blank'>"
		strMedia += "<img class='media_links' src='spotify.png'></a>"
		strMedia += "<a href='https://music.apple.com/us/artist/seth-ward/1455880387' target='blank'>"
		strMedia += "<img class='media_links' src='apple_music.png'></a></div>"
		$("#media").append(strMedia);
	}
	function headerNarrow() {
		$("#bandphoto").empty();
		$("#bandphoto").append("<img src='RoadsidePhotoFull.jpg' style='width:100%;height:auto'>");
		$("#link_box").empty();
		$("#media").empty();
		strMedia = "<div class='link_inner'>"
		strMedia += ""
		strMedia += "<img src='hamburger.png' onclick='showMenu()' class='media_links' src='hamburger.png'></div>"
		$("#media").append(strMedia);
	}
	function headerStyle(vp) {
		if (vp.matches) {
			headerNarrow()
		} else {
			headerWide()
		}
	}
	var vp = window.matchMedia("(orientation: portrait)")
	headerStyle(vp)
	vp.addListener(headerStyle) // Attach listener function on state changes
	</script>
</html>
