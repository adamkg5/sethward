	<script>
	function loadImages(galleryName) {
		var gallery = image_galleries[galleryName];
		var dirGallery = gallery.folder;
		var listImages = gallery.images;
		var i;
		var strImage ;
		console.log(dirGallery)
		for (i=0; i<listImages.length; i++) {
			console.log(listImages[i])
			strImage = "<img src='"+dirGallery+"/"+listImages[i]+"' style='width:100%'>";
			$("#image_block").append(strImage);
			}
	}
	var gallery = decodeURIComponent(window.location.search);
	gallery = gallery.substring(1);
	loadImages(gallery)
